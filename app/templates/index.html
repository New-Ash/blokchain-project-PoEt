<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>
	<form action="/submit" id="textform" method="post">
		<div class="space">
			<input type="text" name="author" placeholder="Customer's name">
		</div>
		
	    <br>
		<div class="space">
			<input type="text" name="content" placeholder="Amount">
		</div>
	    
		<br>
		<input type="submit" value="Confirm Transaction">
	</form>
	<br>

	<a href="{{node_address}}/mine" target="_blank"><button>Mine block</button></a>
	<a href="/"><button>Refresh</button></a>

	<div style="margin: 20px;">

    {% for post in posts %}
    <div class="post_box">
	   <div class="post_box-header">
	      <div class="post_box-subtitle"> Posted at <i>{{readable_time(post.timestamp)}}</i></div>
	   </div>
	   <div>
	      <div class="post_box-body">
	         <p>Customer Name : {{post.author}}</p>
			 <p>Amount : {{post.content}}</p>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
		.space {
			padding: 5px 0px 0px 7px;
		}
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 7px;
		    margin-bottom: 7px;
		    border-top: 3px solid #2cdf14;
			border-bottom:  3px solid #2cdf14;
			border-left: 3px solid #2cdf14;
			border-right:  3px solid #2cdf14;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
